<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类 | 列表</title>
    <link rel="stylesheet" href="../../static/css/self.css" th:href="@{/css/self.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>
</head>
<body>
<!--导航-->
<nav class="ui attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="active m-item item m-mobile-hide"><i class="mini filter icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide  menu ">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/100/100?image=32">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item" style="text-align: center">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <!--手机端bar-->
        <a href="#" class="ui m-opacity-mini black mini icon button m-right-top m-mobile-show menu toggle">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="ui right menu">
            <a href="#" class="item" th:href="@{/admin/types/input}">发布</a>
            <a href="#"  class="active teal item" th:href="@{/admin/types}">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container m-padded-tb-large">
    <div class="ui container">
        <br>
        <br>
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示:</div>
            <p th:text="${message}">操作成功</p>
        </div>
        <div class="ui basic stackable segment">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>
                </tr></thead>
                <tbody>
                <tr th:each="type,iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">java</td>
                    <td><a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">更新</a>
                        <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr><th colspan="4">
                    <a href="#" th:href="@{/admin/types/input}" class="ui large teal basic button">新增</a>
                    <div class="ui right floated pagination m-tb-page menu" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/types(page=${page.number}-1)} " class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <span th:each="count:${#numbers.sequence(1,page.totalPages)}">
                       <a th:href="@{/admin/types(page=${count}-1)} " class="item">[[${count}]]</a>
                        </span>
                        <a th:href="@{/admin/types(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
                </tr></tfoot>
            </table>

        </div>


    </div>
</div>


<!--底部-->
<footer class="ui basic segment ">
    <div class="ui container" style="margin-top: 38em;">
        <div class="ui basic center aligned segment">
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2020 Lightning. All Rights Reserved.</p>
        </div>
    </div>
</footer>

<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script>
    $('.message .close').on('click',function () {
    $(this).closest('.message').transition('fade');
    });
</script>
<script src="../../static/js/layuiself.js" th:src="@{/js/layuiself.js}"></script>
</body>
</html>
