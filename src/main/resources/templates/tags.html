<script>
    $(function () {
        var element=document.getElementById("tag-color");
        var tag=element.getElementsByTagName("a");

        //随机颜色值
        function randomColor(){
            var str=Math.ceil(Math.random()*16777215).toString(16);
            if(str.length<6){
                str="0"+str;
            }
            return str;
        }

        //随机方法
        function ranMethod(num){
            return parseInt(Math.random()*num+1);
        }

        for( tagLen=tag.length,i=tagLen;i--;){
            tag[i].className="color"+ranMethod(5);
            tag[i].style.zIndex=ranMethod(5);
            tag[i].style.fontSize=ranMethod(12)+12+"px";
            tag[i].style.color="#"+randomColor();
            tag[i].onmouseout=function(){
                this.style.background="none";
            }
            tag[i].onmouseover=function(){
                this.style.background="#"+randomColor();
            };
        }
    });
</script>
