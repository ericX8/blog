<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客 | 发布</title>
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/self.css" th:href="@{/css/self.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>
</head>
<body>
<!--导航-->
<nav class="ui attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="mini filter icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide  menu ">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/100/100?image=32">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item" style="text-align: center">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <!--手机端bar-->
        <a href="#" class="ui m-opacity-mini black mini icon button m-right-top m-mobile-show menu toggle">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="ui right menu">
            <a href="#" class="active teal item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container m-padded-tb-large">
    <div class="ui container">
        <div class="ui center aligned basic segment">
        <form action="#" method="post" class="ui form">
            <div class=" required  field">
            <div class="ui left labeled  input">
                <div class="ui selection basic  compact teal dropdown label">
                    <input type="hidden" value="原创">
                    <i class="dropdown icon"></i>
                    <div class="default text">原创</div>
                    <div class="menu">
                        <div class="item" data-value="原创">原创</div>
                        <div class="item" data-value="转载">转载</div>
                        <div class="item" data-value="翻译">翻译</div>
                    </div>
                </div>
                <input type="text" name="title" placeholder="标题">
            </div>
            </div>

            <br>
            <br>
                <div class="field">
                    <div class="ui left labeled input">
                        <label  class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>

             <div class="two fields">
                 <div class="field">
                     <div class="ui left labeled action input">
                         <label  class="ui compact teal basic label">分类</label>
                         <div class="ui fluid selection dropdown">
                             <input type="hidden" name="type">
                             <i class="dropdown icon"></i>
                             <div class="default text">分类</div>
                             <div class="menu">
                                 <div class="item" data-value="1">开发者手册</div>
                                 <div class="item" data-value="2">java</div>
                             </div>
                         </div>
                     </div>
                 </div>

                 <div class="field">
                     <div class="ui left labeled action input">
                         <label  class="ui compact teal basic label">标签</label>
                         <div class="ui fluid multiple search selection dropdown">
                             <input type="hidden" name="tag">
                             <i class="dropdown icon"></i>
                             <div class="default text">标签</div>
                             <div class="menu">
                                 <div class="item" data-value="1">c</div>
                                 <div class="item" data-value="2">java</div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo"  class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation"  class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment"  class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

            <div class="field">
                <div id="md-content">
                <textarea name="content" placeholder="博客内容..." style="display: none !important;"></textarea>
                </div>
            </div>

            <div class="ui error message"></div>
            <div class="ui right aligned container">
            <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="submit" class="ui secondary button">保持</button>
                <button type="submit" class="ui teal button">发布</button>
            </div>
        </form>
        </div>
    </div>
</div>


<!--底部-->
<footer class="ui basic segment ">
    <div class="ui container" style="margin-top: 38em;">
        <div class="ui basic center aligned segment">
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2020 Lightning. All Rights Reserved.</p>
        </div>
    </div>
</footer>

<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script src="../../static/js/layuiself.js" th:src="@{/js/layuiself.js}"></script>
</body>
</html>
